<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Booking ‚Äì SMR Car's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body { background: #f7f7f7; }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"style="font-size: 30px;"><b>SMR Car's</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="offers.html">Offers</a></li>
        <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-dark text-white text-center py-4">
  <h1>üöó Book Your Dream Car</h1>
</header>

<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 form-box">
      <form id="bookingForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="yourname@email.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Car Brand</label>
          <select class="form-select" required>
            <option selected disabled>Choose a Brand</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Preferred Model</label>
          <input type="text" class="form-control" placeholder="Model Name (Ex: M4, Civic)">
        </div>

        <div class="mb-3">
          <label class="form-label">Booking Date</label>
          <input type="date" class="form-control" required>
        </div>

        <button class="btn btn-dark w-100 mt-3" id="submitBtn">Book Now</button>
      </form>

      <div class="alert alert-success mt-3 d-none" id="successMsg">‚úî Booking Submitted Successfully!</div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <small>¬© 2026 SMR Car's Showroom | Booking Page</small>
  <br>
  <a href="index.html" class="btn btn-outline-light btn-sm mt-2">‚Üê Back to Home</a>
</footer>

<script>
$("#bookingForm").submit(function(e){
  e.preventDefault();
  $("#successMsg").removeClass("d-none").hide().fadeIn();
});
</script>

</body>
</html>
