<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – SMR Car's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background: #f7f7f7; }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
  </style>

  <script>
    function checkLogin(event){
      event.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // ADMIN LOGIN CONDITION
      if(email === "admin@gmail.com" && password === "admin123"){
        alert("Admin login successful!");
        window.location.href = "admin.html";
        return false;
      }

      alert("Invalid Email or Password, try again!");
      return false;
    }
  </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"style="font-size: 30px;"><b>SMR Car's</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<section class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 login-box">
      <h3 class="text-center mb-4">Login</h3>
      <form onsubmit="return checkLogin(event)">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <button class="btn btn-dark w-100" type="submit">Login</button>
      </form>

      <p class="text-center mt-3">
        Don't have an account? <a href="register.html">Register Here</a>
      </p>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <small>© 2026 SMR Car'S Showroom | Login Page</small>
  <br>
  <a href="index.html" class="btn btn-outline-light btn-sm mt-2">← Back to Home</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
