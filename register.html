<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – SMR Car's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background: #f7f7f7; }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"style="font-size: 30px;"><b>SMR Car's</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<section class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 register-box">
      <h3 class="text-center mb-4">Register</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-dark w-100" type="submit">Register</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login Here</a>
      </p>
      <div class="alert alert-success mt-3 d-none" id="successMsg">✔ Registered Successfully!</div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <small>© 2026 SMR Car's Showroom | Register Page</small>
  <br>
  <a href="index.html" class="btn btn-outline-light btn-sm mt-2">← Back to Home</a>
</footer>

<script>
$("#registerForm").submit(function(e){
  e.preventDefault();
  $("#successMsg").removeClass("d-none").hide().fadeIn();
});
</script>

</body>
</html>
