<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audi Cars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <style>
    body{ background:#f7f7f7; font-family:Poppins, sans-serif; }
    .hero{ height:550px; background:url("../img/audi.jpg") center/cover no-repeat;}
    .car-card:hover{ transform:scale(1.05); transition:0.3s; }
    .back{ position:fixed; bottom:25px; right:25px; display:none; }
    .brand-logo { width:150px; }
    .deimg{ height: 500px; width: 362px;}
    .isize{ width: 30px; height: 30px;}
  </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-dark bg-dark p-3 d-flex justify-content-between align-items-center">
  <a class="navbar-brand d-flex align-items-center" href="../index.html">
    <img class="isize me-2" src="../img/menu/car.png" width="50">
    <b style="font-size: 25px;">SMR Car'S</b>
  </a>

  <div>
    <a class="btn btn-outline-light me-2" href="../booking.html">Booking</a>
    <a href="../index.html" class="btn btn-outline-light me-2">⬅ Back Home</a>
  </div>
</nav>


<div class="hero"></div>

<section class="container mt-4">
  <div class="text-center">
    <img src="../img/menu/audi.svg" class="brand-logo">
    <h2 class="fw-bold mt-2">Audi Premium Collection</h2>
  </div>

  <div class="row mt-4">

    <!-- 1 -->
    <div class="col-md-4 p-2">
      <div class="card car-card">
        <img src="../img/audi/audi1.jpg" class="card-img-top deimg">
        <div class="card-body text-center">
          <h5>Audi A4</h5>
          <p>Price: ₹45,00,000</p>
        </div>
      </div>
    </div>

    <!-- 2 -->
    <div class="col-md-4 p-2">
      <div class="card car-card">
        <img src="../img/audi/audi2.jpg" class="card-img-top deimg">
        <div class="card-body text-center">
          <h5>Audi Q7</h5>
          <p>Price: ₹85,00,000</p>
        </div>
      </div>
    </div>

    <!-- 3 -->
    <div class="col-md-4 p-2">
      <div class="card car-card">
        <img src="../img/audi/audi3.jpg" class="card-img-top deimg">
        <div class="card-body text-center">
          <h5>Audi R8</h5>
          <p>Price: ₹2,30,00,000</p>
        </div>
      </div>
    </div>

    <!-- 4 -->
    <div class="col-md-4 p-2">
      <div class="card car-card">
        <img src="../img/audi/audi4.jpg" class="card-img-top deimg">
        <div class="card-body text-center">
          <h5>Audi TT Coupe</h5>
          <p>Price: ₹75,00,000</p>
        </div>
      </div>
    </div>

    <!-- 5 -->
    <div class="col-md-4 p-2">
      <div class="card car-card">
        <img src="../img/audi/audi5.jpg" class="card-img-top deimg">
        <div class="card-body text-center">
          <h5>Audi S5 Sportback</h5>
          <p>Price: ₹67,00,000</p>
        </div>
      </div>
    </div>

    <!-- 6 -->
    <div class="col-md-4 p-2">
      <div class="card car-card">
        <img src="../img/audi/audi6.jpg" class="card-img-top deimg">
        <div class="card-body text-center">
          <h5>Audi A6</h5>
          <p>Price: ₹52,00,000</p>
        </div>
      </div>
    </div>

  </div>
</section>

<button class="btn btn-danger back" id="b2t">⬆ Back to Top</button>

<!--Fotter-->
<footer class="bg-dark text-white pt-5 pb-3 mt-5">
  <div class="container">
    <div class="text-center">
      <small>© 2025 SMR Cars'S Showroom. All Rights Reserved.</small>
    </div>
  </div>
</footer>

<script>
  $(window).scroll(function(){
    if($(this).scrollTop() > 200){ $("#b2t").fadeIn(); }
    else{ $("#b2t").fadeOut(); }
  });
  $("#b2t").click(function(){
    $("html, body").animate({scrollTop:0}, 600);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
