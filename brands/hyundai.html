<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyundai Cars</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<style>
body{ background:#f7f7f7; font-family:Poppins, sans-serif; }
.hero{ height:550px; background:url("../img/hyundai.jpg") center/cover no-repeat;}
.car-card:hover{ transform:scale(1.05); transition:0.3s; }
.back{ position:fixed; bottom:25px; right:25px; display:none; }
.brand-logo { width:150px; }
.deimg{ height:500px; width:362px;}
.isize{ width:30px; height:30px;}
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark p-3 d-flex justify-content-between align-items-center">
  <a class="navbar-brand d-flex align-items-center" href="../index.html">
    <img class="isize me-2" src="../img/menu/car.png">
    <b style="font-size:25px;">SMR Car'S</b>
  </a>
  <div>
    <a class="btn btn-outline-light me-2" href="../booking.html">Booking</a>
    <a href="../index.html" class="btn btn-outline-light me-2">⬅ Back Home</a>
  </div>
</nav>

<div class="hero"></div>

<section class="container mt-4">
  <div class="text-center">
    <img src="../img/menu/hyundai.svg" class="brand-logo">
    <h2 class="fw-bold mt-2">Hyundai Collection</h2>
  </div>

  <div class="row mt-4">

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/hyundai/creta.png" class="deimg">
      <div class="card-body text-center"><h5>Hyundai Creta</h5><p>₹18,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/hyundai/verna.png" class="deimg">
      <div class="card-body text-center"><h5>Hyundai Verna</h5><p>₹15,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/hyundai/i20.png" class="deimg">
      <div class="card-body text-center"><h5>Hyundai i20</h5><p>₹11,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/hyundai/tucson.png" class="deimg">
      <div class="card-body text-center"><h5>Hyundai Tucson</h5><p>₹23,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/hyundai/venue.png" class="deimg">
      <div class="card-body text-center"><h5>Hyundai Venue</h5><p>₹9,50,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/hyundai/elantra.png" class="deimg">
      <div class="card-body text-center"><h5>Hyundai Elantra</h5><p>₹16,50,000</p></div>
    </div></div>

  </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <small>© 2026 SMR Car'S Showroom. All Rights Reserved.</small>
</footer>

<button class="btn btn-danger back" id="b2t">⬆ Back to Top</button>
<script>
$(window).scroll(()=>$(window).scrollTop()>200?$("#b2t").fadeIn():$("#b2t").fadeOut());
$("#b2t").click(()=> $("html,body").animate({scrollTop:0},600));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
