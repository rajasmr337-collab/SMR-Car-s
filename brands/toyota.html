<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toyota Cars</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<style>
body{ background:#f7f7f7; font-family:Poppins, sans-serif; }
.hero{ height:550px; background:url("../img/toyota.jpg") center/cover no-repeat;}
.car-card:hover{ transform:scale(1.05); transition:0.3s; }
.back{ position:fixed; bottom:25px; right:25px; display:none; }
.brand-logo { width:150px; }
.deimg{ height:500px; width:362px;}
.isize{ width:30px; height:30px;}
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark p-3 d-flex justify-content-between align-items-center">
  <a class="navbar-brand d-flex align-items-center" href="../index.html">
    <img class="isize me-2" src="../img/menu/car.png">
    <b style="font-size:25px;">SMR Car'S</b>
  </a>
  <div>
    <a class="btn btn-outline-light me-2" href="../booking.html">Booking</a>
    <a href="../index.html" class="btn btn-outline-light me-2">⬅ Back Home</a>
  </div>
</nav>

<div class="hero"></div>

<section class="container mt-4">
  <div class="text-center">
    <img src="../img/menu/toyota.svg" class="brand-logo">
    <h2 class="fw-bold mt-2">Toyota Collection</h2>
  </div>

  <div class="row mt-4">

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/toyota/fortuner.png" class="deimg">
      <div class="card-body text-center"><h5>Toyota Fortuner</h5><p>₹38,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/toyota/innova.png" class="deimg">
      <div class="card-body text-center"><h5>Toyota Innova Crysta</h5><p>₹25,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/toyota/corolla.png" class="deimg">
      <div class="card-body text-center"><h5>Toyota Corolla</h5><p>₹18,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/toyota/hilux.png" class="deimg">
      <div class="card-body text-center"><h5>Toyota Hilux</h5><p>₹30,00,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/toyota/glanza.png" class="deimg">
      <div class="card-body text-center"><h5>Toyota Glanza</h5><p>₹10,50,000</p></div>
    </div></div>

    <div class="col-md-4 p-2"><div class="card car-card">
      <img src="../img/toyota/rush.png" class="deimg">
      <div class="card-body text-center"><h5>Toyota Rush</h5><p>₹22,00,000</p></div>
    </div></div>

  </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <small>© 2026 SMR Car'S Showroom. All Rights Reserved.</small>
</footer>

<button class="btn btn-danger back" id="b2t">⬆ Back to Top</button>

<script>
$(window).scroll(()=>$(window).scrollTop()>200?$("#b2t").fadeIn():$("#b2t").fadeOut());
$("#b2t").click(()=> $("html,body").animate({scrollTop:0},600));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
